<!DOCTYPE html>
<html>
  <head>
    <title>FrameBle Examples</title>

    <script type="module">
        async function runExample(exampleName) {
          try {
            const module = await import(/* @vite-ignore */ `./${exampleName}.js`);
            if (module && module.run) {
              module.run();
            } else {
              console.error(`Module ${exampleName}.js does not have a 'run' function.`);
            }
          } catch (error) {
            console.error('Failed to load example:', error);
          }
        }

        // Make runExample globally accessible
        window.runExample = runExample;
    </script>
  </head>

  <body>
    <h1>FrameBle Examples</h1>
    <ul>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('hello_world')">Hello, World!</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('clear_display')">Clear the display</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('echo')">Echo values from Frame (see browser console log)</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('send_break')">Send Break Signal</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('send_reset')">Send Reset Signal</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('stay_awake_true')">Stay Awake True</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('stay_awake_false')">Stay Awake False</button>
      </li>
      <li style="margin-bottom:8px;">
        <button onclick="runExample('reset_palette')">Reset Palette</button>
      </li>
    </ul>
    </body>
</html>
